minimum_pre_commit_version: "3.7.0"
default_install_hook_types:
  - pre-commit
  - commit-msg
  - pre-push

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks
        args:
          - --config=.gitleaks.toml

  - repo: local
    hooks:
      - id: check-sensitive-commit-message
        name: Block sensitive text in commit messages
        entry: bash scripts/security/check-sensitive-text.sh --context=commit-message
        language: system
        stages: [commit-msg]
        always_run: true
        pass_filenames: true
      - id: check-sensitive-push-range
        name: Block sensitive text in outbound push commits
        entry: bash scripts/security/check-push-range.sh
        language: system
        stages: [pre-push]
        always_run: true
        pass_filenames: false
